<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="assets/img/result-fon.png" alt="Знаки вопросов">
    </div>
    <div class="tittle result-tittle">
      Ура! Ты прошёл тест! <span>Твой результат</span>:
    </div>
    <div class="result-score" id="result-score">{{result}}</div>
    <div class="result-link">
      <a class="link" (click)="transition()"><span>Посмотреть правильные ответы</span><img src="assets/img/arrow-result.png" alt="Стрелка"></a>
    </div>
  </div>

</section>
